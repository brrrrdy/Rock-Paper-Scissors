<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="header">
        <div class="header-title">Rock Paper Scissors</div>
    </div>

    <!-- input area for number of rounds -->
    <div class="input-area">
        <div id="inputArea">
            <label for="roundsInput">Enter number of rounds:</label>
            <input type="number" id="roundsInput" min="1">
            <button onclick="startGame()">Start Game</button>
        </div>
    </div>

    <!-- area for playing rounds -->
    <div class="game-area">
        <div id="gameArea" style="display:none;">
            <div class="choice" onclick="playRound('rock')">
                <img src="images/rock-geodude.png" alt="Rock" class="choice-img">
            </div>
            <div class="choice" onclick="playRound('paper')">
                <img src="images/paper-pidgey.png" alt="Paper" class="choice-img">
            </div>
            <div class="choice" onclick="playRound('scissors')">
                <img src="images/scissors-growlithe.png" alt="Scissors" class="choice-img">
            </div>
            
            
            <!-- <button id="rock" onclick="playRound('rock')">Rock</button>
            <button id="paper" onclick="playRound('paper')">Paper</button>
            <button id="scissors" onclick="playRound('scissors')">Scissors</button> -->


            <p id="gameStatus"></p>
            <p id="gameOverMessage" style="color: red;"></p>
        

        <!-- new Start New Game button -->
            <button id="newGameButton" onclick="resetGame()" style="display:box;">Start New Game</button> 
        </div>
    </div>
</body>
</html>
